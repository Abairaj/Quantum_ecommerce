<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>


.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}


    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  {%if messages%}
                  {%for message in messages%}
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {%endfor%}
                  {%endif%}
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> Vendor Signup</h3>
                  <form action="/vendor/vendor-signup/" method="POST">
                    {% csrf_token %}

                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" name="firstname" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" name="lastname" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" name="phone" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>

                      <div class="row pb-2">
                      <div class="form-outline">
                        <input type="text" id="GSTINr" name="gstin" class="form-control form-control-lg" />
                        <label class="form-label" for="GSTIN">GSTIN Number</label>
                      </div>
                    </div>

                    </div>
      
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">

                            <div class="form-outline">
                                <input type="password" id="password" name="pass-1" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                              </div>
      
                      </div>

                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                            <input type="password" id="password" name="pass-2" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Confirm Password</label>
                          </div>
  
                  </div>



                  <div class="text-center">
                    <div class="mt-4 pt-2 mb-4">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
                    <h5>Have an account?<a href="{%url 'vendor-signin'%}">Login</a> </h5>
                  </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
