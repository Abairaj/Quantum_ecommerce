{%extends 'dash_base.html'%}

{%block title%}Products{%endblock%}
         
              


{%block table%}
{%for i in variant%}

<div class="container">
  {%if messages%}
  {%for message in messages%}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {%endfor%}
  {%endif%}
  
    <section class="panel panel-default mt-5">
  <div class="panel-heading"> 
  <h3 class="panel-title">Edit Variants</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="/vendor/edit_variant/{{i.id}}" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
  
    <div class="row">
  
      <div class="form-group col-sm-5">
        <label for="brand" class="col-sm-6 control-label">Select Colour</label>
        <div class="">
       <select class="form-control" name="color" required>
        {%if color%}
        <option value="{{i.color.name}}">Colour</option>
      
        {%for i in color%}
        <option value="{{i.name}}">{{i.name}}</option>
        {%endfor%}
        {%endif%}
        
       </select>
        </div>
      </div> <!-- form-group // -->



      <div class="form-group col-sm-6">
        <label for="qty" class="col-sm-6 control-label">Product Price</label>
        <div class="">
       <input type="text" class="form-control" value="{{i.price}}" name="price" id="price" placeholder="Price" required>
        </div>
      </div> <!-- form-group // -->






</div>


<div class="row">

    <div class="form-group col-sm-6">
      <label for="qty" class="col-sm-6 control-label">Discount percentage</label>
      <div class="">
     <input type="text" class="form-control" name="discount" value="{{i.discount_percentage}}" id="price" placeholder="Discount in percentage" required>
      </div>
    </div> <!-- form-group // -->

    <div class="form-group col-sm-6">

      <div class=""> 
        <label class="control-label small"  for="date_start">Stock</label>
        <input type="text" class="form-control" value ='{{i.quantity}}' name="stock" id="stock" placeholder="Stock" required>
    </div> <!-- form-group // -->
    </div>



</div>

<div class="row">
 
  

    
    <div class="form-group col-sm-6">
      
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Images</label> <input type="file" multiple value="{{i.image_url}}" accept="image/*" name="images">
      </div>


    </div> <!-- form-group // -->

    <div class="form-group col-sm-6">


    </div>
</div>

</div>
    <hr>
    <div class="form-group text-center">
      <div class=" col-sm-7">
        <button type="submit" class="btn btn-primary pl-5 pr-5">ADD</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->


  {%endfor%}

  
{%endblock%}
