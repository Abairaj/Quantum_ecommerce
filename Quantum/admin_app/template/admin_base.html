{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{%block title%}Quantum Admin Pannel{%endblock%}</title>

<!-- form modal custom css -->


<!-- bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'admin/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'admin/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-2 pl-5" href="{%url 'admin_pannel'%}"><img src="{% static '/admin/images/quantum_logo.png' %}" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="{%url 'admin_pannel'%}"><img src="{% static '/admin/images/quantum_logo.png' %}" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">

          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
<!-- _------------------------------------------------------------------------------logout-------------------------------------------------------------------------------------------------- -->
        <li><a class="dropdown-item mt-3 ml-4" href="{%url 'vendor-logout'%}"><i class="ti-power-off text-primary"></i>Logout</a></li>
<!-- =======================================================================================================================================================================================  -->
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class = "container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>

      <!-- partial -->
      <!-- partial:partials/_sidebar.html---------------------------------------------------------------------------------------------------------------------- -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{%url 'admin_pannel'%}">
                  <i class="icon-grid menu-icon"></i>
                  <span class="menu-title">Dashboard</span>
                </a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link"  href="{% url 'admin_users'%}">
                  <h3><i class='ti-user menu-icon'></i></h3>
                  <span class="menu-title">Users</span>
                </a>
              </li>
    
    
              <li class="nav-item">
                <a class="nav-link" href="{%url 'admin_vendors'%}">
                  <i class="ti-user menu-icon" ></i>
                  <span class="menu-title">Vendors</span>
                </a>
              </li>
    
    
    
              <li class="nav-item">
                <a class="nav-link"  href="{%url 'admin_category'%}">
                  <i class="ti-new-window menu-icon"></i>
                  <span class="menu-title">Categories</span>
                </a>
              </li>
    
    
              <li class="nav-item">
                <a class="nav-link" href="{%url 'admin_brand'%}">
                  <i class="ti-clipboard menu-icon"></i>
                  <span class="menu-title">Brands</span>
                </a>
              </li>


          <li class="nav-item">
            <a class="nav-link" href="{%url 'admin_banners'%}">
              <i class="ti-id-badge menu-icon"></i>
              <span class="menu-title">Banner</span>
            </a>
          </li>




          <li class="nav-item">
            <a class="nav-link" href="{%url 'admin_salesreport'%}">
              <i class="ti-id-badge menu-icon"></i>
              <span class="menu-title">Sales Report</span>
            </a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="{%url 'admin_product'%}">
              <i class="ti-id-badge menu-icon"></i>
              <span class="menu-title">Products</span>
            </a>
          </li>

        </ul>
      </nav>
    
      {%block content%}



{%endblock%}

        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Coded and designed by <a href="#">@Abairaj.K</a></span>
            <!-- <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with</span> -->
          </div>
          <!-- <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Distributed by <a href="https://www.themewagon.com/" target="_blank">Themewagon</a></span> 
          </div> -->
        </footer> 
        <!-- partial -->
      </div>

   

      <!-- main-panel ends --> 
    <!-- page-body-wrapper ends -->
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{%static '/admin/vendors/js/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{%static '/admin/vendors/chart.js/Chart.min.js'%}"></script>
  <script src="{%static '/admin/vendors/datatables.net/jquery.dataTables.js'%}"></script>
  <script src="{% static '/admin/vendors/datatables.net-bs4/dataTables.bootstrap4.js'%}"></script>
  <script src="{%static '/admin/js/dataTables.select.min.js'%}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{%static '/admin/js/off-canvas.js'%}"></script>
  <script src="{% static '/admin/js/hoverable-collapse.js'%}"></script>
  <script src="{% static '/admin/js/template.js'%}"></script>
  <script src="{% static '/admin/js/settings.js'%}"></script>
  <script src="{%static '/admin/js/todolist.js'%}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static '/admin/js/dashboard.js'%}"></script>
  <script src="{%static '/admin/js/Chart.roundedBarCharts.js'%}"></script>
  <!-- End custom js for this page-->

  <!-- bootstrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
