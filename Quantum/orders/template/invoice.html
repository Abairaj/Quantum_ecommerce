                                        <td class="text-left"><h4><strong><i class="fas fa-rupee-sign" area-hidden="true"></i> {{order_total}}</strong></h4></td>
                                    </tr>
                                    
                                </tbody>
                                
                            </table>
                        </div>
                        <div>
                            <div class="col-md-12">
                                <p><b>Date :</b> {{date.date}}</p>
                                <br />
                               
                            </div>

                            <div class="row">
                                <div class="col-md-6  d-flex justify-content-end">
