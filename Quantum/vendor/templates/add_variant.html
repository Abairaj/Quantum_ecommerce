{%extends 'dash_base.html'%}

{%block title%}Products{%endblock%}
         
              


{%block table%}


<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Add Variants</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="/vendor/add_variant/{{product.id}}" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
  
    <div class="row">
  
      <div class="form-group col-sm-5">
        <label for="brand" class="col-sm-6 control-label">Select Colour</label>
        <div class="">
       <select class="form-control" name="color" required>
        <option value="">Colour</option>
        {%if color%}
        {%for i in color%}
        <option>{{i.name}}</option>
        {%endfor%}
        {%endif%}
        
       </select>
        </div>
      </div> <!-- form-group // -->



      <div class="form-group col-sm-6">
        <label for="qty" class="col-sm-6 control-label">Product Price</label>
        <div class="">
       <input type="text" class="form-control" name="price" id="price" placeholder="Price" required>
        </div>
      </div> <!-- form-group // -->






</div>


<div class="row">

    <div class="form-group col-sm-6">
      <label for="qty" class="col-sm-6 control-label">Discount percentage</label>
      <div class="">
     <input type="text" class="form-control" name="discount" id="price" placeholder="Discount in percentage" required>
      </div>
    </div> <!-- form-group // -->

    <div class="form-group col-sm-6">

      <div class=""> 
        <label class="control-label small" for="date_start">Stock</label>
        <input type="text" class="form-control" name="stock" id="stock" placeholder="Stock" required>
    </div> <!-- form-group // -->
    </div>



</div>

<div class="row">
 


    
    <div class="form-group col-sm-6">
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image_1</label> <input type="file" name="image-1" required>
      </div>
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image-2</label>  <input type="file" name="image-2" required>
      </div>
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image-3</label>  <input type="file" name="image-3" required>
      </div>
    </div> <!-- form-group // -->

    <div class="form-group col-sm-6">


    </div>
</div>

</div>
    <hr>
    <div class="form-group text-center">
      <div class=" col-sm-7">
        <button type="submit" class="btn btn-primary pl-5 pr-5">ADD</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->


  

  
{%endblock%}
