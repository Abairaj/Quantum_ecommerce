{%extends 'store_base.html'%}


{%block title%}Forgot Password{%endblock%}
{%block cart%}{%if cart%}{{cart}}{%else%}0{%endif%}{%endblock%}
{%block content%}




		<div id="colorlib-contact" class="pt-5 mt-5">
			<div class="container pt-5">
				<div class="row d-flex justify-content-center"">
					<div class="col-md-6 col-md-offset-1">
						<div class="contact-wrap">
							<h3>Reset Password</h3>
                            {%if messages%}
                            {%for message in messages%}
                            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                <strong></strong> {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            {%endfor%}
                            {%endif%}
							<form action="{%url 'reset_password'%}" method="POST">

								{%csrf_token%}



								
								<div class="col-md-12">
									<div class="form-group">
										<label for="fname">password</label>
                                        <input type="password" class="form-control"  id="pass1" name="pass1" placeholder="Password" required>
										
			                  </div>					  

			               </div>


                           <div class="col-md-12">
                            <div class="form-group">
                                <label for="fname">Confirm Password</label>
                                <input type="password" class="form-control"  id="pass2" name="pass2" placeholder="Confirm Password" required>
                                
                      </div>					  

                   </div>

					
								<div class="form-group text-center pt-2">
									<input type="submit" value="Save Changes" class="btn btn-primary">

								</div>


                  
                  <div class="pb-3 d-flex justify-content-around">
                    <p><a href="{% url 'signin'%}" class="text-primary">Login</a></p>
                   <p><a href="{% url 'signup'%}" class="text-primary">Signup</a></p>

                    </div>
                 
                </div>
							</form>		
						</div>
					</div>
				</div>
			</div>
		</div>

		{%endblock%}
