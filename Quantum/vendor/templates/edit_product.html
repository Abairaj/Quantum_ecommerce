{%extends 'dash_base.html'%}

{%block title%} Edit Products{%endblock%}
         
              


{%block table%}

{%if product%}
{%for i in product%}

<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Add Product</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="/vendor/edit_product/{{i.id}}" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
  
    <div class="row">
     <div class="form-group col-sm-6">
      <label for="name"  class="col-sm-3 control-label">Product Name</label>
      <div class="">
        <input type="text" class="form-control" name="product_name" id="name" placeholder="Product name" value="{{i.product_name}}" required>
      </div>
    </div> <!-- form-group // -->


    <div class="form-group col-sm-6">
        <label for="name"  class="col-sm-6 control-label">Product Description</label>
        <div class="">
            <textarea class="form-control"  name="product_description" required>{{i.product_description}}</textarea>
        </div>
      </div> <!-- form-group // -->
</div>

<div class="form-group col-sm-6">

  {%for i in colour%}
  <div class=""> 
    <label class="control-label small" for="date_start">Colour</label>
    <input type="text" class="form-control"value = '{{i.name}}' name="color{{i.id}}" id="color" placeholder="Colour" required>
</div> <!-- form-group // -->
{%endfor%}
</div>


<div class="row">



    <div class="form-group col-sm-6">
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image</label> <input type="file" name="image" value="{{i.image.url}}" required>
      </div>
     
    </div> <!-- form-group // -->

</div>

<div class="form-group col-sm-6">
  <label for="qty" class="col-sm-6 control-label">Max Price</label>
  <div class="">
 <input type="text" class="form-control" name="price" value="{{i.max_price}}" id="price" placeholder="Price" required>
  </div>
</div> <!-- form-group // -->
<div class="form-group col-sm-6">
  <label for="qty" class="col-sm-6 control-label">Max percentage</label>
  <div class="">
 <input type="text" class="form-control" name="discount" value="{{i.max_discount}}" id="price" placeholder="Discount in percentage" required>
  </div>
</div> <!-- form-group // -->

    <div class="row">

    <div class="form-group col-sm-5">
      <label for="category" class="col-sm-6 control-label">Select Category</label>
      <div class="">
     <select class="form-control" name="category" required>
      <option value="">Category</option>
      {%if categorys%}
      {%for i in categorys%}
      <option>{{i.category_name}}</option>
      {%endfor%}
      {%endif%}
      
     </select>
      </div>
    </div> <!-- form-group // -->


    <div class="form-group col-sm-5">
        <label for="brand" class="col-sm-6 control-label">Select Brand</label>
        <div class="">
       <select class="form-control" name="brand" required>
        <option value="">Brand</option>
        {%if brand%}
        {%for i in brand%}
        <option>{{i.brand_name}}</option>
        {%endfor%}
        {%endif%}
        
       </select>
        </div>
      </div> <!-- form-group // -->
      </div>







      {%endfor%}
      {%endif%}

</div>
    <hr>
    <div class="form-group text-center">
      <div class=" col-sm-7">
        <button type="submit" class="btn btn-primary pl-5 pr-5">ADD</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->


  

  
{%endblock%}
