{%extends 'dash_base.html'%}

{%block title%}Products{%endblock%}
         
              


{%block table%}
{%for i in variant%}

<div class="container">
  
    <section class="panel panel-default mt-5">
  <div class="panel-heading"> 
  <h3 class="panel-title">Edit Variants</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="/vendor/edit_variant/{{i.id}}" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
  
    <div class="row">
  
      <div class="form-group col-sm-5">
        <label for="brand" class="col-sm-6 control-label">Select Colour</label>
        <div class="">
       <select class="form-control" name="color">
        {%if color%}
        <option value="{{i.name}}">Colour</option>
      
        {%for i in color%}
        <option value="{{i.name}}">{{i.name}}</option>
        {%endfor%}
        {%endif%}
        
       </select>
        </div>
      </div> <!-- form-group // -->



      <div class="form-group col-sm-6">
        <label for="qty" class="col-sm-6 control-label">Product Price</label>
        <div class="">
       <input type="text" class="form-control" value="{{i.price}}" name="price" id="price" placeholder="Price">
        </div>
      </div> <!-- form-group // -->






</div>


<div class="row">

    <div class="form-group col-sm-6">
      <label for="qty" class="col-sm-6 control-label">Discount percentage</label>
      <div class="">
     <input type="text" class="form-control" name="discount" value="{{i.discount_percentage}}" id="price" placeholder="Discount in percentage">
      </div>
    </div> <!-- form-group // -->

    <div class="form-group col-sm-6">

      <div class=""> 
        <label class="control-label small"  for="date_start">Stock</label>
        <input type="text" class="form-control" value ='{{i.quantity}}' name="stock" id="stock" placeholder="Stock">
    </div> <!-- form-group // -->
    </div>



</div>

<div class="row">
 
  

    
    <div class="form-group col-sm-6">
      
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image_1</label> <input type="file" value="{{i.image_url}}" name="image-1">
      </div>
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image-2</label>  <input type="file" name="image-2">
      </div>
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Image-3</label>  <input type="file" name="image-3">
      </div>
      
    </div> <!-- form-group // -->

    <div class="form-group col-sm-6">


    </div>
</div>

</div>
    <hr>
    <div class="form-group text-center">
      <div class=" col-sm-7">
        <button type="submit" class="btn btn-primary pl-5 pr-5">ADD</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->


  {%endfor%}

  
{%endblock%}
